<layout name="layout" />

<script src="{$uri}Public/Scripts/PSI/User/ChangeMyPasswordForm.js?dt={$dtFlag}" type="text/javascript"></script>

<script>
  PCL.onReady(() => {
    const app = PCL.create("PSI.App", {
      userName: "{$loginUserName}",
      productionName: "{$productionName}",
      appHeaderInfo: {
        title: "{$title}"
      }
    });

    const mainForm = PCL.create("PSI.User.ChangeMyPasswordForm", {
      loginUserId: "{$loginUserId}",
      loginUserName: "{$loginName}",
      loginUserFullName: "{$loginUserName}"
    });

    app.add(mainForm);
  });
</script>
