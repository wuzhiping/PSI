<!-- GoodsPrice会mix到WSEditForm，所以需要放在其前面引用 -->

<script src="{$uri}Public/Scripts/PSI/Sale/WSEditForm.js?dt={$dtFlag}" type="text/javascript"></script>

  <script src="{$uri}Public/Lodop/LodopFuncs.js?dt={$dtFlag}" type="text/javascript"></script>
</if>

<script>
  Ext.onReady(function () {
    var app = Ext.create("PSI.App", {
      userName: "{$loginUserName}",
      productionName: "{$productionName}",
      appHeaderInfo: {
        title: "{$title}"
      }
    });

    var permission = {
      add: "{$pAdd}",
      edit: "{$pEdit}",
      del: "{$pDelete}",
      commit: "{$pCommit}",
      genPDF: "{$pGenPDF}",
      print: "{$pPrint}"
    };

    app.add(Ext.create("PSI.Sale.WSMainForm", {
      permission: permission
    }));
  });
</script>
